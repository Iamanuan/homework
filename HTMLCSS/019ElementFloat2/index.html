<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.outer{
				height: 200px;
			}
			.e{
				width: 20%;
				background: orangered;
			}
			.f{
				width: 60%;
				background: green;
			}
			.g{
				width: 20%;
				background: blue;
			}
			.e,.f,.g{
				float: left;
				height: 200px;
			}
			.hh{
				height: 300px;
				background: #222222;
			}
			ul{
				width: 300px;
				height: 500px;
				border-width: 1px;
				border-style: solid;
				border-color: black;
				padding: 0;
			}
			li{
				width: 150px;
				height: 50px;
				line-height: 50px;
				clear: both;
				background-color: gray;
				text-align: center;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div style="clear: left;">
			<h3>元素浮动（中）</h3>
			<div class="outer">
				<div class="e"></div>
				<div class="f"></div>
				<div class="g"></div>	
			</div>
			<div class="hh"></div>
			<ul>
				<li style="float: left;">左浮动</li>
				<li style="float: right;">右浮动</li>
				<li style="float: left;">左浮动</li>
				<li style="float: right;">右浮动</li>
				<li style="float: left;">左浮动</li>
				<li style="float: right;">右浮动</li>
				<li style="float: left;">左浮动</li>
				<li style="float: right;">右浮动</li>
				<li style="float: left;">左浮动</li>
				<li style="float: right;">右浮动</li>
			</ul>
		</div>
	</body>
</html>
