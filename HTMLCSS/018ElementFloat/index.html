<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			.green{
				width: 100px;height: 100px;
				background-color: green;
				float: left;
			}
			.red{
				width: 200px;height: 150px;
				background-color: red;
				font-size: 14px;
			}
			.a{
				width: 200px;
				background-color: green;
			}
			.b{
				width: 700px;
				background-color: red;
			}
			.c{
				width: 300px;
				background-color: blue;
			}
			.a,.b,.c{
				height: 200px;
				float: left;
			}
			.outer{
				height: 200px;
			}
			.e{
				width: 20%;
				background: orangered;
			}
			.f{
				width: 60%;
				background: green;
			}
			.g{
				width: 20%;
				background: blue;
			}
			.e,.f,.g{
				float: left;
				height: 200px;
			}
			.hh{
				height: 300px;
				background: #222222;
			}
			ul{
				width: 300px;
				height: 500px;
				border-width: 1px;
				border-style: solid;
				border-color: black;
				padding: 0;
			}
			li{
				width: 150px;
				height: 50px;
				line-height: 50px;
				clear: both;
				background-color: gray;
				text-align: center;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div style="overflow: auto;">
			<h3>元素浮动（上）</h3>
			<p>文字环绕效果</p>
			<div class="green"></div>
			<div class="red">文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕</div>
			<p>横向排版布局</p>
			<div class="a"></div>
			<div class="b"></div>
			<div class="c"></div>
		</div>

		<div style="clear: left;">
			<h3>元素浮动（中）</h3>
			<div class="outer">
				<div class="e"></div>
				<div class="f"></div>
				<div class="g"></div>	
			</div>
			<div class="hh"></div>
			<ul>
				<li style="float: left;">左浮动</li>
				<li style="float: right;">右浮动</li>
				<li style="float: left;">左浮动</li>
				<li style="float: right;">右浮动</li>
				<li style="float: left;">左浮动</li>
				<li style="float: right;">右浮动</li>
				<li style="float: left;">左浮动</li>
				<li style="float: right;">右浮动</li>
				<li style="float: left;">左浮动</li>
				<li style="float: right;">右浮动</li>
			</ul>
		</div>
		
		<p>元素浮动（下）</p>
		<!-- 浮动元素排列时，只参考前一个元素即可 -->
		<!-- 浮动元素，不会覆盖文字、图片、表单内容 -->
	</body>
</html>
