<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<form action="https://www.baidu.com">
			<table width="600px" border="1px" cellspacing="0" cellpadding="0">
				<tbody>
					<tr height="40px" align="center">
						<td rowspan="4" style="color:red;">总体信息</td>
						<td colspan="3"></td>
					</tr>
					<tr height="40px">
						<td align="right">用户名：</td>
						<td colspan="2"><input type="text" name="loginname" id="" value="" /></td>
					</tr>
					<tr height="40px">
						<td align="right">密码：</td>
						<td colspan="2"><input type="password" name="pwd" id="" value="" /></td>
					</tr>	
					<tr height="40px" align="center">
						<td colspan="3">
							<input type="submit" value="提交" style="width: 80px;height: 30px;background: darkseagreen;">
							<input type="reset" value="重置" style="width: 80px;height: 30px;background: darkseagreen;">
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
