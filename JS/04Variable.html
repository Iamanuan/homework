<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<script type="text/javascript">
		/*

			! + tab键 生成html 模版 【在工具-插件开发-新建代码片段中修改】

		*/

		/*
			常量/字面量 确定的值叫做常量
			100 3.14

			【注】JS中的数据类型分为两大类
			1、数据类型
				<1> 数字 number			100 3.14
				<2> 字符串 string 所有带双引号/单引号 'hello' "hello"
				<3> 布尔值 boolean true false
				<4> 特殊数据类型 null空 undefined未声明
			2、复合数据类型呢
		*/
		/*
			【注】变量：值可以改变的叫做变量
			1、声明变量 通过关键字(系统定义的有特殊功能的单词)var
				<1>声明变量的时候，同时给变量赋值，叫做初始化
			2、变量赋值
			3、可以同时定义多个变量 变量之间要使用逗号隔开。
		*/

		// var age = 18;

		// age = 20;
		// alert(age);

		// var name = "xxx",age = 18,sex ="男";
		// alert(sex);

		/*
			标识符：用户自定义的所有名字叫做标志符、变量名
			规律：
			1、标识符必须由数字、字母、下划线和美元符号¥组成
			2、不能以数字开头。
			3、标识符区分大小写，age和Age这是两个变量
			4、标识符必须见名思意。

			输入当前变量/常量的数据类型
			【格式】typeof 变量/常量
			【注】JS是弱引用语言，变量被赋值成什么类型就是什么类型。不要在后续代码里改变该变量数据类型。很容易引起代码的歧义
		*/

		// var na.me = "xx"; 非法变量

		// var 1name = "xx"	非法变量

		// var age = 18;
		// var Age = 20;
		// alert(age);
		// alert(Age);

		// var name = "xxx";
		// var age = 18;

		// var age = "xxx";
		// alert(typeof age);   //string

		// age = 18;
		// alert(typeof age);	//number

	</script>
</head>
<body>

</body>
</html>
