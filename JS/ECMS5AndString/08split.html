<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<script type="text/javascript">
		/*
			字符串分割
			split
			【格式】字符串.split(分割符, 生成的数组的长度);
			返回值：通过分割符，分割成的装有子串的数组。
			【注】1、分割符，整体。
				 2、会分割出空字符串
				 3、如果分割符是空字符""，那么我们字符串会分割成单个字符
				 4、字符串=>数组split		数组=>字符串 join
		*/

		var str = "This  is a box";
		// var arr = str.split(" ",2);
		// var arr = str.split("  ");
		// var arr = str.split(" ");
		var arr = str.split("");
		alert(arr);
		alert(arr.join("="));
	</script>
</head>
