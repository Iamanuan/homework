<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<script type="text/javascript">
		/*
			replace()
			【格式】字符串.replace(匹配的字符串/正则表达式, 替换成的新字符串)
			返回值：替换完成以后生成的新字符串。

			想替换所有符合条件字符串，就必须使用正则表达式完成。
		*/
		var str = "how Are are you";
		// alert(str.replace("are", "old are"));
		alert(str.replace(/are/g, "old are"));

	</script>
</head>

</body>
