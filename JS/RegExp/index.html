<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1.字面量的方式
			var reg = /abc/;
			//2.构造函数
			var reg = new RegExp("abc");
			
			//test方法正则表达式的方法用来检测字符串中是否含有符合规则的子串,有,返回true,无,返回false
			
			var str = "ab";
			
			var flag = reg.test(str);
			
			console.log(flag);
			
			//修饰符 g i
			
			//g 表示全局匹配
			
			var reg = /abc/g;
			var str = "abcabc";
			
			//match方法 字符串方法
			
			console.log(str.match(reg));
			
			//i 表示忽略大小写
			
			var reg = /abc/gi;
			var str = "AbcABCabc";
			
			console.log(str.match(reg));
			
		</script>
	</body>
</html>
