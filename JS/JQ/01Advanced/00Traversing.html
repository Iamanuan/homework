<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container">
    <ul class="list">
        <li class="item">
            <p>1</p>
        </li>
        <li class="item">
            <p>2</p>
        </li>
        <li class="item">
            <p class="vip" >3</p>
        </li>
        <li class="item">
            <p>4</p>
        </li>
        <li class="item">
            <p>5</p>
        </li>
    </ul>
</div>
<script src="../vendor/jquery-3.2.1.min.js"></script>
<script>
    var $li2 = $('li:eq(1)');
    $li2.children().css('background','red');
    $li2.parent().css('color','yellow');
    $li2.parents('div#container').append('<h2>新元素</h2>');

    $('#container').find('p.vip').css({
        background:'black',
        color:'white'
    });
    $li2.next().css({fontSize:'25px'});
    $li2.prev().css({fontSize: '30px'});

    $li2.siblings().css('fontWeight','bold');
</script>
</body>
</html>
