<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: cornflowerblue;
        }
    </style>
</head>
<body>
<button>显示</button>
<button>隐藏</button>
<button>停止动画</button>
<div></div>

<script src="../vendor/jquery-3.2.1.min.js"></script>
<script>
    $('button:first').click(function () {
        // $('div').show(3000);
        // $('div').fadeIn(3000);
        // $('div').slideDown();
        $('div').animate({
            width:500
        },5000).animate({
            height:600
        },5000)
    })

    $('button:eq(1)').click(function () {
        // $('div').hide(3000);
        // $('div').fadeOut(3000);
        // $('div').slideUp();
        $('div').animate({
            height:200
        },5000).animate({
            width:200
        },5000)
    })

    $('button:last').click(function () {
        $('div').stop(true);
    })

</script>
</body>
</html>
