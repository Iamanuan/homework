<div class="pause"></div>
<script src="../vendor/jquery-3.2.1.js"></script>
<script>
    // $('li').html('li');
    // alert($('ul').html());
    $('input').keyup(function () {
        // alert($(this).val());
        var v = $(this).val();
        if(v.slice(-2) !== 'px'){
            $(this).val(v + 'px');
        }
    })

    $('input[type=checkbox]').change(function () {
        console.log($(this).prop('checked'));
    })

    $("div").click(function () {
        $(this).toggleClass('pause');
        $(this).toggleClass('play');
    })
</script>
