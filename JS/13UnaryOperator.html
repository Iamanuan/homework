<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<script type="text/javascript">
		/*
			【注】只能操作一个值的运算符，叫做一元运算符

			a++; 表达式值：++后缀，先取a的值，然后再进行+1操作。

			++a; 表达式值：++前置，先进行+1操作，然后再取a的值。

			【注】上述的两个表达式都是进行+1操作。

			a--;
			--a;
		*/
		var a = 5;
		// alert(a++); //5
		// alert(a); //6

		// alert(++a); //6
		// alert(a); //6

		var a = 5;
		// alert(a--); //5
		// alert(a); //4

		alert(--a); //4
		alert(a); //5

	</script>
</head>
<body>

</body>
</html>
