<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<script type="text/javascript">
		/*
			1.type = "text/javascript" 说明当前script变迁中文本的类型。
			2.所有的JS代码都必须写在script标签里。
			3.为了语法规范，script标签写在haead标签中。
			4.可以引入多个script标签，多个script标签之间，顺序执行。
			5.js代码可以外部引入。
			6.如果当前script标签作用引入外部文件，这个script标签中，就不能再写代码了。
		*/

		alert("Hello World"); //在页面上弹出警告框
		//【注】每一条JS语句后面都必须加分号，语法规范。

		// document.write("Hello World"); //在当前文本上输入内容
	</script>
	<script type="text/javascript">
		alert("World Hello");
	</script>
	<script type="text/javascript" src="demo.js">
		alert(1);  //这里的代码执行不到
	</script>
</head>
<body>

</body>
</html>
