<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<script type="text/javascript">
		/*
			与
			表达式1 && 表达式2
			【注】只有当两个表达式的结果都为真的时候，与运算结果才为true。
			【短路操作】当第一个表达式1为false的时候，第二个表达式2就不去执行。直接判断整个与运算为false。
			或

			表达式1 || 表达式2
			【注】只有两个表达式的结果都为假的时候，或运算的结果才为假。
			【短路操作】 当第一个表达式1为true的时候，表达式2就不去执行了。判断整个表达式为true。

			非
			!表达式
		*/
		// alert(5 < 3 && alert(a)); //false
		// alert(5 > 3 || alert(a)); //true

	</script>
</head>
<body>

</body>
</html>
