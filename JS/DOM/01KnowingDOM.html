<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<script type="text/javascript">
		/*
			DOM documenr object model 文档对象模型
			【注】"W3C 文档对象模型（DOM）是中立与平台和语言的接口，它运训程序和脚本动态的访问和更新文档的内容、结构和样式。"

			htm css 页面内容
			js 页面行为操作

			【注】DOM是打通html、css和JS壁垒的的工具。
		*/
		/*
			DOM中节点种类一共有三种
			【注】在JS中所有节点都是对象。
			<div title = "属性节点">测试Div</div>

			元素节点 <div></div>
			属性节点 title = "属性节点"
			文本节点 测试Div
		*/
	</script>
</head>
<body>
	<div title = "属性节点">测试Div</div>
</body>
</html>
