<html>

	<title>Document</title>
	<script type="text/javascript">
		/*
			node.getElementsByClassName()
			功能：获取node节点下，所有符合条件的元素节点。
			参数：class
			返回值：所有符合条件的元素节点组成的数组。

			【注】getElementsByClassName在低版本IE浏览器不支持。
		*/

		window.onload = function(){
			// var node = document.getElementsByClassName("box");
			// alert(node); //[object HTMLCollection]
			// alert(node.length);

			//获取ul下的class为box的元素节点

			/*var oUl = document.getElementById("ul1");
			var node = oUl.getElementsByClassName("box");
			for(var i = 0; i < node.length; i++){
				alert(node[i].innerHTML);
			}*/

			var oUl = document.getElementById("ul1");
			var node = elementByClassName(oUl, "box");
			for(var i = 0; i < node.length; i++){
				alert(node[i].innerHTML);
			}
		}

		/*
			封装函数，封装一个兼容的方法

			*通配符 任意类型的元素节点
		*/
		function elementByClassName(parent, classStr){
			//<1>找到parent下所有的元素节点
			var nodes = parent.getElementsByTagName('*');
			var ressult = []; //用记录符合条件的元素节点
			for(var i = 0;i < nodes.length; i++){
				//<2>如果符合条件，添加到数组中
				if(nodes[i].className == classStr){
					ressult.push(nodes[i]);
				}
			}
			return ressult;
		}
	</script>
</head>
<body>
	<ul id = "ul1">
		<li>11111</li>
		<li class = "box">22222</li>
		<li>33333</li>
		<li class = "box">444444</li>
	</ul>
	<ol id = "ol1">
		<li>55555</li>
		<li class = "box">66666</li>
		<li>77777</li>
		<li class = "box">88888</li>
	</ol>
</body>
</html>
