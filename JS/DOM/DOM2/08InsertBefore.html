<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<script type="text/javascript" src="tool.js"></script>
	<script type="text/javascript">
		/*
			insertBefort()
			【格式】父节点.insertBefore(插入的节点, 旧节点);
			功能：将插入的节点插入到旧节点之前。
		*/
		window.onload = function(){
			//创建一个<strong> 将这个节点插入到span节点之前

			//<1>创建strong
			var node = creatElementWithTxt("strong", "strong文本");
			var oSpan = document.getElementsByTagName("span")[0];

			/*//<2>进行插入
			oSpan.parentNode.insertBefore(node, oSpan);*/

			insertAfter(node,oSpan);

		}

		/*
			DOM里insertAfter() 这个方法是没有的
		*/

		function insertAfter(newNode, oldNode){
			//判断oldNode是否是最后一个节点
			var parent = oldNode.parentNode;

			if(oldNode == parent.lastChild){
				//最后一个节点，直接插入到子节点的末尾
				parent.appendChild(newNode);
			}else{
				//插入到oldNode的下一个节点之前
				parent.insertBefore(newNode,oldNode.nextSibling);
			}
		}

	</script>
</head>
<body>
	<div id = "div1">
		<p>p</p>
		<span>span</span>
		<em>em</em>
	</div>
</body>
</html>
