<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<script type="text/javascript">
		/*
			通过递归，打印n个hello world
		*/

		function print(n){
			if(n == 0){
				return;
			}
			document.write("hello world<br />");
			return print(n - 1);
		}

		print(10);
	</script>
</head>
