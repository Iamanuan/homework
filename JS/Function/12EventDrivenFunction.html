<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<script type="text/javascript">
		/*
		什么是事件驱动函数？
			在和页面交互的过程中所调用的函数，该函数被称之为事件驱动函数。
		什么是事件？
			和页面交互的行为称之为事件。比如：鼠标点击某个按钮时(onclick)、鼠标浮动或离开到某个区域时（onmouseover、onmouseout）、文本框获取焦点和失去焦点时（onfocus、onblur）等
		*/

		/*
			我们可以通过document.getElementById找到符合条件的标签节点。
			然后我们可以同事件驱动函数，给当前按钮绑定一系列的操作。完成用户交互
		*/
		window.onload = function(){ // 写在这里代码，在页面加载完成以后执行
			var oBtn = document.getElementById("btn");
			// alert(oBtn);

			//给按钮添加事件驱动韩素
			//单击 onclick 这个函数是在按钮被点击以后，触发的。
			oBtn.onclick = function(){
				alert("单击");
			}
		}
		

	</script>
</head>
<body>
	<input type = "button" value = "按钮" id = "btn" />
</body>
<script>
	/*var oBtn = document.getElementById("btn");
	alert(oBtn);*/

	//【注】这种写法一般不用，一般情况下，我们的script标签写在head标签中。
</script>
</html>
