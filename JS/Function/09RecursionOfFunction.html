	<title>Document</title>
	<script type="text/javascript">
		/*
			1、面试官问你递归相关的知识，面试官水平还不错。
			2、工作中，一般情况下禁止你使用递归。

			递归概念：
				函数可以自己调用自己，称为递归调用。
			【注】我们可以写出递归，但是我们并不知道他是如何得出结果。

			函数的递归调用
			方法：
				1、首先去找临界值，既无需计算，获得的值。
				2、找这一次和上一次的关系
				3、假设当前函数已经可以使用了，调用自身计算上一次的运行结果，再写出这次的运行结果。
			【特点】
				1、必须有参数
				2、必须有return

			1加到n的和。 sum(100) = sum(99) + 100;
						sum(n) = sum(n-1) + n;
			【注】递归会在短时间内，使内存剧增。
		*/


		function sum(n){
			if(n == 1){
				return 1;
			}
			return sum(n-1) + n;
		}
		alert(sum(100));
	</script>
