		/*
			判断一个数是否是素数/质数
			素数：只能被1和他本身整除的数。

			参数：一个数
			返回值：是否是素数 布尔值

		*/
		function prime(num){
			var isYes = false; //是否是素数
			for(var i = 2; i < num; i++){
				if(num % i == 0){
					isYes = true; //又一次成功
					break;
				}
			}

			return !isYes;
		}

		alert(prime(4));
