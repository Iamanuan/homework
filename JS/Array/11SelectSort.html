	<script type="text/javascript">
		/*
			【注】选择排序法
			【原理】通过比较首先选出最小的数放在第一个位置上，然后在其余的数中选择次小数放在第二个位置，以此类推，直到所有的数成为有序序列。
			
			【注】打擂台法。

			9, 8, 7, 6, 5, 4

		*/


		var arr = [9, 8, 7, 6, 5, 4];
		/*for (var i = 0; i < arr.length; i++) {
			for (var j = i + 1; j < arr.length; j++) {
				if(arr[i] > arr[j]){
					var tmp = arr[i];
					arr[i] = arr[j];
					arr[j] = tmp;
				}
			}
		}*/
		function choose(arr){
			for (var i = 0; i < arr.length; i++) {
				for (var j = i + 1; j < arr.length; j++) {
					if(arr[i] > arr[j]){
						var tmp = arr[i];
						arr[i] = arr[j];
						arr[j] = tmp;
					}
				}
			}
		}
		choose(arr);
		alert(arr);

	</script>
