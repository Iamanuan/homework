<!DOCTYPE html>

<head>
	<title>Force data type conversion_number</title>
	<script type="text/javascript">
		/*
			Number() 将别的数据类型转成数字
				1、布尔值 true => 1 false => 0
				2、字符串 纯数字的字符串 => 对应的数字，否则NaN
				3、特殊数据类型 null => 0 undefined => NaN
			parseInt()	兼容Number的功能，取整 
			parseFloat()	取浮点数 带小数的数字 可以将比的数据类型转成带小数的数字

		*/

		// var tmp = Number(true); // 1
		// var tmp = Number(false); // 0
		// var tmp = Number("20"); //20
		// var tmp = Number("20a"); //NaN
		// var tmp = Number(null); //0
		// var tmp = Number(undefined); //NaN

		// var tmp = Number("20a"); //NaN
		// var tmp = parseInt("20a"); //20
		// var tmp = parseInt("3.14"); //3
		var tmp = parseFloat("3.14"); //number
		alert(typeof tmp);
	</script>
