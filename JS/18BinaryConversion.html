	<script type="text/javascript">
		/*
			十进制转二进制
			【方法】除二取余，倒序排列


			十进制数转二进制
			52 => 110100

			1*2^2 + 1*2^4 + 1*2^5 = 52

			十进制转八进制/十六进制
			【方式】先将十进制数转成二进制，再将二进制转成对应的八进制或者十六进制。

			二进制转八进制
			【方式】从右向左，每三位一组，不足三位数的使用0补齐，将每一组数转成十进制。

			110 100 => 64 （110=6 100=4）二进制转八进制

			4*8^0 + 6*8^1 =>52 八进制转十进制

			二进制转十六进制
			【方式】从右向左，每四位一组，不足四位的使用0补齐，将每一组数转成十进制。
			0011 0100 => 34 (0011=3 0110=4) 二进制转十六进制

			4*16^0 + 3*16^1 => 52 十六进制转二进制
		*/
	</script>
