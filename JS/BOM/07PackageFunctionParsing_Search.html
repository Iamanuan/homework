<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<script type="text/javascript">
		/*
			?id=5search=ok

			获取url中search，通过传入对应key，返回key对应的value。

			例子：传入id，返回5
		*/

		function getValue(search, key){
			//<1>找出key第一次出现的位置
			var start = search.indexOf(key);
	
			if(start == -1){
				return;
			}else{
				//<2>找出键值对，结束的位置
				//indexOf 参数1:被查找的值 参数2 开始查找的位置 返回第一次出现的索引
				var end = search.indexOf("&", start);
				if(end == -1){
					//这是最后一个键值对
					end = search.length;
					
				}
			}

			//<3>将这个键值对提取出来
			var str = search.substring(start, end);
			//<4>key=value 获取value
			var arr = str.split("=");
			return arr[1];
		}

		var search = "?id=5&search=ok";

		alert(getValue(search, "id"));


	</script>
</head>
<body>

</body>
</html>
