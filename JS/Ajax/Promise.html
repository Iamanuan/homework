<script>
    //通过Promise这个构造函数，来创建一个对象
    //这个promise对象，他有三种状态：pending、fulfill、reject状态
    //promise构造函数，有一个参数，这个参数是一个回调，这个回调，接收两个参数，这两个参数，都能够改变
    //promise对象的状态，第一个参数，可以将状态从pending===>fulfill，而第二个参数，可以将状态从pending===>reject

    // var promise = new Promise(function (resolve,reject) {
    //     if(/*成功*/){
    //         resolve()
    //     }else {
    //         reject()
    //     }
    // })

    var promise = new Promise(function (resolve,reject) {
        setTimeout(function () {
            var num = Math.floor(Math.random() * 100);
            if(num % 2 === 0){
                resolve(num);
            }else{
                reject(num);
            }
        },3000)
    })

    Promise.then(function (num) {
        console.log('resovle' + num);
    }).catch(function (num) {
        console.log('reject' + num);
    })
</script>
