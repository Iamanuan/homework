<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p></p>
<script src="jquery-3.2.1.min.js"></script>
<script>
    var article = '';
    $.get('./p1.txt',function (p1) {
        article += p1 + '<br>';
        $.get('./p2.txt',function (p2) {
            article += p2 + '<br>';
            $.get('./p3.txt',function (p3) {
                article += p3 + '<br>';
                $.get('./p4.txt',function (p4) {
                    article += p4 + '<br>';
                    $('p').html(article);
                })
            })
        })
    })
</script>
</body>
</html>
