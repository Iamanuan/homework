<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<script type="text/javascript">
		/*
			【注】一般情况下，循环中i从0开始
			【注】循环中中间变量，命名i j k
		*/
		//第一层循环，决定打印了几行
		for (var i = 0; i < 5; i++) {
			//每一行打印几个星，对应行和打印的星是一致的
			for (var j = 0; j <= i; j++) {
				document.write("o");
			}
			document.write("<br />")
		}
	</script>
</head>
<body>

</body>
</html>
