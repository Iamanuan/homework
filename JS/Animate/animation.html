<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: black;
            left: 0;
            top: 0;
            position: absolute;
            opacity:1;
        }
    </style>
</head>
<body>
<div></div>
<script src="animation.js"></script>
<script>
    var div = document.querySelector("div");
    animate(div,{
        width:200,
        left:500,
        opacity:20
    });
</script>
</body>
</html>
